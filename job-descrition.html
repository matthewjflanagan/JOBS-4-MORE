<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/jobdescription.css" />
    <title>JOBS 4 MORE</title>
  </head>

  <body id="resultsbody">
      <header>
    
      <button id="descriptionh1" type="button" onclick="history.go(-2); window.localStorage.removeItem('comploc');">Back to Search</button>
     
  </header>
      <main id="job-container">
        <article>
            <h2 id="company-name" class="job-headers"></h2>
            <h3 id="job-location" class="job-headers"></h3>
            <h4 id="date-posted" class="job-headers"></h4>
        </article>
        <input
      id="search-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
        <div id="map">
          <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgJqlD8crlm7n9pxwkpxzGoEw2a33qIIY&callback=initAutocomplete&libraries=places&v=weekly"
            async
          ></script>
        </div>
        
          
          <button id="go-back" type="button" onclick="history.back(); window.localStorage.removeItem('comploc');">&larr; Back to Results</button>
      </main>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
<script src="./assets/description.js"></script>
</body>
</html>
